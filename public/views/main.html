<!DOCTYPE html>
<html ng-app="myApp" >
<head>
  <meta charset="utf-8">
  <title>iSagip Organizations Panel</title>
  <!-- update the version number as needed -->
  <script defer src="/__/firebase/4.1.5/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/4.1.5/firebase-auth.js"></script>
  <script defer src="/__/firebase/4.1.5/firebase-database.js"></script>
  <script defer src="/__/firebase/4.1.5/firebase-messaging.js"></script>
  <script defer src="/__/firebase/4.1.5/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>



  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-indigo.min.css" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="../bower_components/ng-dialog/css/ngDialog-theme-default.css">
  <link rel="stylesheet" href="../styles/index.css">
  

</head>

<body ng-controller="mainCtrl" >
  <div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--colored">
      <div class="mdl-layout__header-row">
        <span ng-click="showAddArea()" class="mdl-layout-title">ISagip | {{ Page.title() }}</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
        </nav>
      </div>
    </header>
    <div id="navDrawer" class="mdl-layout__drawer">
      <span class="mdl-layout-title">Admin Panel</span>
      <nav class="mdl-navigation">

        <a ng-if="isSupAdmin" class="mdl-navigation__link" href="#!admin">Admin</a>
        <a class="mdl-navigation__link" href="#!monitoring">Monitoring</a>
        <a class="mdl-navigation__link" href="#!operations">Operations</a>
        <a class="mdl-navigation__link" href="#!archived">Archived</a>
        <a ng-click="logOut()" id="btnLogout" class="mdl-navigation__link" href="#">Logout</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div ng-view></div>
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__right-section">
          <div class="mdl-logo">Copyright Â© 2017 ISagip</div>
          <!-- <ul class="mdl-mini-footer__link-list">
            <li><a href="#">Help</a></li>
            <li><a href="#">Privacy & Terms</a></li>
          </ul> -->
        </div>
      </footer>
    </main>

  </div>
  <div id="main-snackbar" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button type="button" class="mdl-snackbar__action"></button>
  </div>

  <dialog class="mdl-dialog" style="width: 380px;">
    <div  class="mdl-card__title mdl-card--expand">
      <h4 class="mdl-dialog__title">Profile</h4>
    </div>
    <div class="mdl-card__supporting-text">
      <form name="profileForm" ng-model="profileForm">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" ng-class="{'is-focused':txtRegEmail != null}"> 
          <input ng-model="txtRegEmail" id="txtRegEmail"  name="txtRegEmail" type="email" class="mdl-textfield__input" disabled> 
          <label for="txtRegEmail" class="mdl-textfield__label">Email</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
          <input ng-model="txtRegName" id="txtRegName" name="txtRegName" type="text" class="mdl-textfield__input" required>
          <label for="txtRegName" class="mdl-textfield__label">Full Name</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
          <input ng-model="txtRegContact" id="txtRegContact"  name="txtRegContact" type="text" class="mdl-textfield__input " required>
          <label for="txtRegContact" class="mdl-textfield__label">Contact #</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input ng-model="txtRegBirthdate" id="txtRegBirthdate" name="txtRegBirthdate" type="date" class="mdl-datepicker" required>
          <label for="txtRegBirthdate" class="mdl-textfield__label">Birthdate</label>
        </div>
      </form>

    </div>
    <div class="mdl-dialog__actions">
      <button ng-click="onProfileUpdate(profileForm)" type="button" id="btnUpdate" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Update</button>
    </div>
  </dialog>

</body>

<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="../bower_components/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="../bower_components/ng-dialog/js/ngDialog.min.js"></script>
<script type="text/javascript" src="../bower_components/material-design-lite/material.min.js"></script>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBleEL_kBfNScoeG8P0SuOOhZkqQ6wFTVQ&libraries=places,visualization"
async defer"></script>


<script type="text/javascript" src="../scripts/app.js"></script>
<script type="text/javascript" src="../scripts/main.js"></script>
<script type="text/javascript" src="../scripts/dialog_profiling.js"></script>
<script type="text/javascript" src="../scripts/dialog-add-area.js"></script>
<script type="text/javascript" src="../scripts/monitoring.js"></script>
<script type="text/javascript" src="../scripts/operations.js"></script> 
<script type="text/javascript" src="../scripts/archived.js"></script> 
<script type="text/javascript" src="../scripts/admin.js"></script> 
</html>
