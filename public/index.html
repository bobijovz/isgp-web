<!DOCTYPE html>
<html >
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ISagip Login</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-indigo.min.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
		<link rel="stylesheet" href="styles/login.css">
		<link rel="stylesheet" href="styles/ngDialog.css">
		<link rel="stylesheet" href="styles/ngDialog-theme-default.css">
	</head>
	<body ng-app="myApp" ng-controller="loginCtrl">
		<div class="demo-card-square mdl-card mdl-shadow--2dp center">
			<div class="mdl-card__title mdl-card--expand">

			</div>
			<div class="mdl-card__supporting-text">

				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input id="txtEmail" type="email" class="mdl-textfield__input">
					<label class="mdl-textfield__label">Email</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input id="txtPassword" type="password" class="mdl-textfield__input" ng-enter="doLogIn()">
					<label class="mdl-textfield__label">Password</label>
				</div>
				
			
					<button ng-click="logIn()" id="btnLogin" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Log in </button>
					<button ng-click="signUp()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"> Sign Up </button>
					<div id="progressBar" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner"></div>

			</div>
		</div>
	</div>

	</body>

	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-messaging.js"></script>


	<script src="scripts/angular.min.js"></script>
	<script src="scripts/angular-route.js"></script>
	<script type="text/javascript" src="scripts/ngDialog.min.js"></script>


	<script type="text/javascript" src="router.js"></script>
	<script type="text/javascript" src="scripts/dialog-register.js"></script>
	

</html>
