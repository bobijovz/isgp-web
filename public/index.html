<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Isagip</title>



    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-indigo.min.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog.min.css">
    <link rel="stylesheet" href="bower_components/ng-dialog/css/ngDialog-theme-default.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/4.1.5/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/4.1.5/firebase-auth.js"></script>
    <script defer src="/__/firebase/4.1.5/firebase-database.js"></script>
    <script defer src="/__/firebase/4.1.5/firebase-messaging.js"></script>
    <script defer src="/__/firebase/4.1.5/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/ng-dialog/js/ngDialog.min.js"></script>

    <script type="text/javascript" src="bower_components/material-design-lite/material.min.js"></script>

    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/dialog-register.js"></script>


</head>
<body ng-app="myApp" ng-controller="loginCtrl">
    <div id="login-card" class="mdl-card mdl-shadow--2dp center">
        <div class="mdl-card__title mdl-card--expand">

        </div>
        <div class="mdl-card__supporting-text">
            <form ng-submit="   ">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input id="txtEmail" type="email" class="mdl-textfield__input">
                    <label class="mdl-textfield__label">Email</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input id="txtPassword" type="password" class="mdl-textfield__input">
                    <label class="mdl-textfield__label">Password</label>
                </div>


                <button ng-click="logIn()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Log in </button>

                <button ng-click="signUp()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"> Sign Up </button>
                <div id="progressBar" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner"></div>
            </form>
        </div>
    </div>
</div>
<div id="login-snackbar" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button type="button" class="mdl-snackbar__action"></button>
</div>

<dialog class="mdl-dialog">
    <div class="mdl-card__title mdl-card--expand">
        <h4 class="mdl-dialog__title">Sign up</h4>
    </div>
    <div class="mdl-card__supporting-text">
        <form name="regForm">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="txtRegEmail"  name="txtRegEmail"  type="text" class="mdl-textfield__input" required>
                <label class="mdl-textfield__label">Email</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="txtRegPassword"  name="txtRegPassword"  type="password" class="mdl-textfield__input" ng-minlength="6" required>
                <label class="mdl-textfield__label">Password</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="txtVerify" name="txtVerify" type="password" class="mdl-textfield__input" ng-minlength="6" required>
                <label class="mdl-textfield__label">Repeat Password</label>
            </div>


        </form>
    </div>
    <div class="mdl-dialog__actions">
        <button ng-click="onRegisterSubmit(regForm)" type="button" id="btnProceed" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Register</button>
        <button ng-click="closeThisDialog()" type="button" class="mdl-button close">Cancel</button>
    </div>
</dialog>

</body>
</html>
