<div class="mdl-card__title mdl-card--expand">
	<h4 class="mdl-dialog__title">Conduct Relief Operation</h4>
</div>
<div class="mdl-card__supporting-text">
	<form name="operationForm" ng-model="operationForm">
		<table>
			<tr>
				<td style="width:50%; vertical-align:top;">
					<div style="margin-top:40px;">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" ng-class="{'is-focused':txtWhat.value != null || txtWhat.isFocus == true}"> 
							<input ng-blur="txtWhat.isFocus= false" ng-focus="txtWhat.isFocus=true" ng-model="txtWhat.value" id="txtWhat"  name="txtWhat" type="text" class="mdl-textfield__input" > 
							<label class="mdl-textfield__label">Operation Title</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" ng-class="{'is-focused':txtWhen.value != null || txtWhen.isFocus == true}"> 
							<input ng-blur="txtWhen.isFocus= false" ng-focus="txtWhen.isFocus=true" ng-model="txtWhen.value" id="txtWhen"  name="txtWhen" type="text" class="mdl-textfield__input" > 
							<label class="mdl-textfield__label">Date</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" ng-class="{'is-focused':txtWhere.value != null || txtWhere.isFocus == true}"> 
							<input ng-blur="txtWhere.isFocus= false" ng-focus="txtWhere.isFocus=true" ng-model="txtWhere.value" id="txtWhere"  name="txtWhere" type="text" class="mdl-textfield__input" > 
							<label class="mdl-textfield__label">Location</label>
						</div>

					</div>
				</td>
				<td style="width:50%; vertical-align:top;">
					<ul class="demo-list-control mdl-list">
						<li class="mdl-list__item">
							<span class="mdl-list__item-primary-content">
								<i class="material-icons  mdl-list__item-avatar">person</i>
								Food
							</span>
							<span class="mdl-list__item-secondary-action">
								<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
									<input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
								</label>
							</span>
						</li>
						<li class="mdl-list__item">
							<span class="mdl-list__item-primary-content">
								<i class="material-icons  mdl-list__item-avatar">person</i>
								Clothes
							</span>
							<span class="mdl-list__item-secondary-action">
								<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
									<input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
								</label>
							</span>
						</li>
						<li class="mdl-list__item">
							<span class="mdl-list__item-primary-content">
								<i class="material-icons  mdl-list__item-avatar">person</i>
								Medicine
							</span>
							<span class="mdl-list__item-secondary-action">
								<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
									<input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
								</label>
							</span>
						</li>
						<li class="mdl-list__item">
							<span class="mdl-list__item-primary-content">
								<i class="material-icons  mdl-list__item-avatar">person</i>
								<div style="width:200px;"  class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" ng-class="{'is-focused':txtOthers.value != null || txtOthers.isFocus == true}"> 
									<input ng-blur="txtOthers.isFocus= false" ng-focus="txtOthers.isFocus=true" ng-model="txtOthers.value" id="txtOthers"  name="txtOthers" type="text" class="mdl-textfield__input" >
									<label class="mdl-textfield__label">Others</label>
								</div>
							</span>
							<span class="mdl-list__item-secondary-action">
								<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
									<input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
								</label>
							</span>

						</li>
					</ul>
				</td>
			</table>


		</form>
		<i>Note : All registered user near the deployment location of relief operation will be notified automatically.</i>

	</div>
	<div class="mdl-dialog__actions">
		<button ng-click="onOperationCreate(operationForm)" type="button" id="btnUpdate" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Create</button>
		<button ng-click="closeThisDialog()" type="button" class="mdl-button close">Cancel</button>
	</div>
